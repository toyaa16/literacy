<!DOCTYPE html>
<html lang=“ja”>
<head>
<title>にら玉</title>
</head>
<body>
<h2>材料</h2>
<ul>
<li>卵</li>
<li>にら</li>
<li>醤油</li>
</ul>
<h2>手順</h2>
<ol>
<li>卵を割る</li>
<li>にらを切る</li>
<li>フライパンでニラを焼く</li>
<li>醤油を加える</li>
<li>卵を入れる</li>
<li>軽く混ぜる</li>
<li>完成</li>
</ol>
<dl>
<dt>ニラ玉とは</dt>
<dd>ニラと卵をかき混ぜて焼き上げた料理</dd>
</dl>
</body>
</html>
